<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<script type="text/javascript">
	function getParameter(val) {
		var uri = window.location.search;
		var regex = new RegExp(val + "=([^&?]*)", "gi");
		return ((uri.match(regex)) ? (uri.match(regex)[0].substr(val.length + 1)) : null);
	}
	var upload_call = function() {
		var data = decodeURI(getParameter("result").replace(/\+/g, ' ')
			.replace(/%23/gi, '#').replace(/%24/gi, '$').replace(/%26/gi, '&')
			.replace(/%2B/gi, '+').replace(/%2C/gi, ',').replace(/%2F/gi, '/')
			.replace(/%3A/gi, ':').replace(/%3B/gi, ';').replace(/%3D/gi, '=')
			.replace(/%3F/gi, '?').replace(/%40/gi, '@'));
		document.getElementsByTagName("body")[0].innerHTML = '<pre>' + data + '</pre>';
	};
</script>
</head>
<body onload="upload_call();">
</body>
</html>
